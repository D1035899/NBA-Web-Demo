<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA賽事預測</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link
        rel="stylesheet"
        href="{{ url_for('static',    filename='css/style.css') }}"
        />
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800 mb-4">NBA賽事預測</h1>
            <p class="text-gray-600">選擇對戰隊伍和球員，預測比賽結果</p>
        </header>

        <form action="/predict" method="POST" name="forms">
            <div class="grid md:grid-cols-2 gap-8 mb-8">
                <!-- 左側隊伍 -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold text-blue-700 mb-4 text-center">主場隊伍</h2>
                    <select class="team-select" style="width: 100%" name="selectTeam1" id="team1">
                        <option value="" disabled selected>選擇隊伍</option>
                        {% for teamid, name in teams %}
                        <option on value="{{ teamid }}" data-name="{{ name }}">
                            {{name}}
                        </option>
                        {% endfor %}
                    </select>

                    <h3 class="text-lg font-semibold text-gray-700 mb-2 mt-6">選擇球員</h3>
                    <select class="player-select" multiple="multiple" name="selectedPlayer1" id="team1Players">
                        {% for playerid, name in players %}
                        <option on value="{{ playerid }}" data-name="{{ name }}">
                            {{name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 右側隊伍 -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold text-red-700 mb-4 text-center">客場隊伍</h2>
                    <select class="team-select" style="width: 100%" name="selectTeam2" id="team2">
                        <option value="" disabled selected>選擇隊伍</option>
                        {% for teamid, name in teams %}
                        <option on value="{{ teamid }}" data-name="{{ name }}">
                            {{name}}
                        </option>
                        {% endfor %}
                    </select>

                    <h3 class="text-lg font-semibold text-gray-700 mb-2 mt-6">選擇球員</h3>
                    <select class="player-select" multiple="multiple" name="selectedPlayer2" id="team2Players">
                        {% for playerid, name in players %}
                        <option on value="{{ playerid }}" data-name="{{ name }}">
                            {{name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- 預測按鈕 -->
            <div class="text-center">
                <button type="submit" name ="predictBtn" class="bg-green-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition-colors duration-200 shadow-md">
                    開始預測
                </button>
            </div>
        </form>
    </div>
    <script
            type="text/javascript"
            src="{{ url_for('static', filename = 'javascript/script.js') }}"
    ></script>
</body>
</html>
