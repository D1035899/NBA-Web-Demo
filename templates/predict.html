<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>比賽結果預測</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div
            class="bg-white p-4 sm:p-6 lg:p-8 rounded-lg shadow-lg max-w-7xl w-full mx-auto"
        >
            <h1
                class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6 text-gray-800"
            >
                比賽結果預測
            </h1>

            <div
                class="text-xl sm:text-2xl font-bold text-center text-blue-600 mb-6 sm:mb-8"
            >
                <span id="winResult">{{winResult}}</span>
            </div>

            <div
                class="flex flex-col md:flex-row justify-between gap-4 sm:gap-6 lg:gap-8 mb-6 sm:mb-8"
            >
                <!-- 主場隊伍 -->
                <div class="flex-1 bg-gray-50 rounded-xl p-4 sm:p-6 shadow-md">
                    <h2
                        class="text-lg sm:text-xl font-bold text-center mb-4 text-blue-700"
                    >
                        主場隊伍
                    </h2>

                    <div
                        class="flex flex-col items-center space-y-4 sm:space-y-6"
                    >
                        <img
                            src="{{ url_for('static', filename='images/teams/' + team1 + '.svg') }}"
                            alt="主場隊徽"
                            class="w-24 sm:w-32 lg:w-40 h-24 sm:h-32 lg:h-40 object-contain"
                        />

                        <div class="grid gap-4 w-full">
                            <div class="flex justify-center gap-3 sm:gap-4">
                                {% for player_id in players1[:2] %}
                                <a
                                    href="https://www.nba.com/stats/player/{{player_id}}"
                                    target="_blank"
                                    class="block w-20 sm:w-24 lg:w-28"
                                >
                                    <img
                                        src="https://cdn.nba.com/headshots/nba/latest/1040x760/{{player_id}}.png"
                                        alt="Player {{player_id}}"
                                        class="w-full h-20 sm:h-24 lg:h-28 object-cover rounded-full"
                                    />
                                </a>
                                {% endfor %}
                            </div>

                            <div class="flex justify-center gap-3 sm:gap-4">
                                {% for player_id in players1[2:] %}
                                <a
                                    href="https://www.nba.com/stats/player/{{player_id}}"
                                    class="block w-20 sm:w-24 lg:w-28"
                                >
                                    <img
                                        src="https://cdn.nba.com/headshots/nba/latest/1040x760/{{player_id}}.png"
                                        alt="Player {{player_id}}"
                                        class="w-full h-20 sm:h-24 lg:h-28 object-cover rounded-full"
                                    />
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VS 標誌 -->
                <div class="flex items-center justify-center md:w-16">
                    <span class="text-2xl sm:text-3xl font-bold text-gray-600"
                        >VS</span
                    >
                </div>

                <!-- 客場隊伍 -->
                <div class="flex-1 bg-gray-50 rounded-xl p-4 sm:p-6 shadow-md">
                    <h2
                        class="text-lg sm:text-xl font-bold text-center mb-4 text-red-700"
                    >
                        客場隊伍
                    </h2>

                    <div
                        class="flex flex-col items-center space-y-4 sm:space-y-6"
                    >
                        <img
                            src="{{ url_for('static', filename='images/teams/' + team2 + '.svg') }}"
                            alt="客場隊徽"
                            class="w-24 sm:w-32 lg:w-40 h-24 sm:h-32 lg:h-40 object-contain"
                        />

                        <div class="grid gap-4 w-full">
                            <div class="flex justify-center gap-3 sm:gap-4">
                                {% for player_id in players2[:2] %}
                                <a
                                    href="https://www.nba.com/stats/player/{{player_id}}"
                                    target="_blank"
                                    class="block w-20 sm:w-24 lg:w-28"
                                >
                                    <img
                                        src="https://cdn.nba.com/headshots/nba/latest/1040x760/{{player_id}}.png"
                                        alt="Player {{player_id}}"
                                        class="w-full h-20 sm:h-24 lg:h-28 object-cover rounded-full"
                                    />
                                </a>
                                {% endfor %}
                            </div>

                            <div class="flex justify-center gap-3 sm:gap-4">
                                {% for player_id in players2[2:] %}
                                <a
                                    href="https://www.nba.com/stats/player/{{player_id}}"
                                    class="block w-20 sm:w-24 lg:w-28"
                                >
                                    <img
                                        src="https://cdn.nba.com/headshots/nba/latest/1040x760/{{player_id}}.png"
                                        alt="Player {{player_id}}"
                                        class="w-full h-20 sm:h-24 lg:h-28 object-cover rounded-full"
                                    />
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <a
                    href="{{url_for('back')}}"
                    class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200"
                >
                    返回首頁
                </a>
            </div>
        </div>
    </body>
</html>
